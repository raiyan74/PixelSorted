<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sorter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=file_open" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu">
                <img class="page_logo" src="Pixelsorter2.png" alt="Pixel Sorter Logo">
                <button class="menu-button" id="fileMenuButton">Image</button>
                <div class="menu-content" id="fileDropdown">
                    <button id="openImage">Open</button>
                    <button id="saveImage">Save</button>
                    <button id="exitApp">Exit</button>
                </div>
            </div>
        </div>

        <!-- Content Container with Main Area and Tools Panel -->
        <div class="content-container">
            <!-- Main Content Area for Image Viewing -->
            <div class="main-content">
                <canvas id="imageView"></canvas>
                
                <!-- Upload Container for initial image upload -->
                <div id="uploadContainer" class="upload-container">
                    <div class="upload-prompt" id="uploadPrompt">
                        <span class="material-symbols-outlined upload-icon">file_open</span>
                        <h3>Open File to get Started</h3>
                        <p>Supported formats: JPG, PNG</p>
                    </div>
                </div>
            </div>
            
            <!-- Tools Panel -->
            <div class="tools-panel">
                <h3>Pixel Sorting</h3>
                
                <!-- Sort Type Selection -->
                <div class="control-section">
                    <label for="sortTypeSelector">Sort Parameter:</label>
                    <select id="sortTypeSelector" class="control-selector">
                        <option value="brightness">Brightness</option>
                        <option value="saturation">Saturation</option>
                        <option value="hue">Hue</option>
                    </select>
                </div>
                
                <!-- Histogram Threshold Control -->
                <div class="control-section">
                    <label>Threshold Control:</label>
                    <div id="histogramContainer" class="histogram-container">
                        <canvas id="histogramCanvas"></canvas>
                        <div id="lowerThresholdHandle" class="threshold-handle lower-handle"></div>
                        <div id="upperThresholdHandle" class="threshold-handle upper-handle"></div>
                    </div>
                    <div class="threshold-values">
                        <span id="lowerThresholdValue">0.25</span>
                        <span id="upperThresholdValue">0.75</span>
                    </div>
                </div>

                <!-- rotation control -->
                <!-- rotation control -->
                <div class="control-section">
                    <label>Sorting Direction:</label>
                    <div id="rotationDirectionContainer" class="rotation-container">
                        <!-- Angle indicators -->
                        <div class="angle-indicator angle-0">0°</div>
                        <div class="angle-indicator angle-90">90°</div>
                        <div class="angle-indicator angle-180">180°</div>
                        <div class="angle-indicator angle-270">270°</div>
                        
                        <!-- Canvas element (kept for compatibility) -->
                        <canvas id="rotationDirectionCanvas"></canvas>
                        
                        <!-- Visible rotation handle -->
                        <div id="rotationDirectionHandle" class="rotation-handle"></div>
                    </div>
                    <div class="rotation-value">
                        <span id="rotationDirectionValue">0°</span>
                    </div>
                </div>

                <!-- Falloff Control -->
                <div class="control-section">
                    <label>Random Falloff:</label>
                    <div class="slider-container">
                        <input type="range" id="falloffSlider" min="0" max="100" value="100" class="slider">
                        <div class="slider-value">
                            <span id="falloffValue">100%</span>
                        </div>
                    </div>
                    <div class="slider-description">
                        Higher values sort more intervals, lower values create random gaps
                    </div>
                </div>
                
                <!-- Apply Button -->
                <button id="applySort" class="apply-button">Apply Sorting (Space)</button>

                <!-- Divider -->
                <hr class="button-divider">

                <!-- Reset Button -->
                <button id="resetImage" class="reset-button">Reset Image (Ctrl+Z)</button>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="statusMessage">Ready</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="pixelSorter.js"></script>
    <script src="uiControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
