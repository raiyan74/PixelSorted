<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" description="raiyan74">

    <title>Pixel Sorted</title>
    
    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=file_open" />

</head>
<body>
    <div class="container">
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu">
                <img class="page_logo" src="Pixelsorter2.png" alt="Pixel Sorter Logo">
                <button class="menu-button" id="fileMenuButton">File</button>
                <div class="menu-content" id="fileDropdown">
                    <button id="openImage">Open Image</button>
                    <button id="saveImage">Save Image</button>
                    <button id="restoreImage">Restore Original Image</button>
                </div>
            </div>
        </div>

        <!-- Content Container with Main Area and Tools Panel -->
        <div class="content-container">
            <!-- Main Content Area for Image Viewing -->
            <div class="main-content">
                <canvas id="imageView"></canvas>
                
                <!-- Upload Container for initial image upload -->
                <div id="uploadContainer" class="upload-container">
                    <div class="upload-prompt">
                        <span class="material-symbols-outlined upload-icon">file_open</span>
                        <h3>Open File to get Started.</h3>
                        <p>Supported formats: JPG, PNG</p>
                        
                    </div>
                </div>

            </div>
            
            <!-- Tools Panel on the Right -->
            <div class="tools-panel">
                <h3>Editing Tools</h3>
                
                <!-- Sort Type Selection -->
                <div class="sort-type-container">
                    <label for="sortTypeSelector">Sort Type:</label>
                    <select id="sortTypeSelector" class="sort-selector">
                        <option value="brightness">Brightness</option>
                        <option value="saturation">Saturation</option>
                        <option value="hue">Hue</option>
                        <option value="random">Random</option>
                    </select>
                </div>
                
                <div class="threshold-control">
                    <label>
                        Threshold: <span id="thresholdValue">0.50</span>
                    </label>
                    <input type="range" id="thresholdSlider" min="0.1" max="1" step="0.01" value="0.5">
                </div>

                <!-- Add this after the sort-type-container div in index.html -->
                <div class="sort-direction-container">
                    <label for="sortDirectionSelector">Sort Direction:</label>
                    <select id="sortDirectionSelector" class="sort-selector">
                        <option value="right">Right →</option>
                        <option value="left">Left ←</option>
                        <option value="down">Down ↓</option>
                        <option value="up">Up ↑</option>
                    </select>
                </div>
                
                <!-- Unified Sort Button -->
                <button id="sortButton" class="tool-button primary-button">Apply Sort</button>
                
                <hr>
                
            </div>
        </div>

    </div>

    <!-- Include JavaScript files -->
    <script src="pixelSorterAlgorithms.js"></script>
    <script src="script.js"></script>
</body>
</html>
