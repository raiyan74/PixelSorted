<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sorter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=file_open" />
</head>
<body>
    <div class="container">
        <!-- Menu Bar -->
        <div class="menu-bar">
            <div class="menu">
                <img class="page_logo" src="Pixelsorter2.png" alt="Pixel Sorter Logo">
                <button class="menu-button" id="fileMenuButton">Image</button>
                <div class="menu-content" id="fileDropdown">
                    <button id="openImage">Open</button>
                    <button id="saveImage">Save</button>
                    <button id="exitApp">Exit</button>
                </div>
            </div>
        </div>

        <!-- Content Container with Main Area and Tools Panel -->
        <div class="content-container">
            <!-- Main Content Area for Image Viewing -->
            <div class="main-content">
                <canvas id="imageView"></canvas>
                
                <!-- Upload Container for initial image upload -->
                <!-- Upload Container for initial image upload -->
                <div id="uploadContainer" class="upload-container">
                    <div class="upload-prompt" id="uploadPrompt">
                        <span class="material-symbols-outlined upload-icon">file_open</span>
                        <h3>Open File to get Started</h3>
                        <p>Supported formats: JPG, PNG</p>
                    </div>
                </div>
            </div>
            
            <!-- Empty Tools Panel for future modules -->
            <div class="tools-panel">
                <h3>Tools</h3>
                <p class="placeholder-text">Tool modules will be added here.</p>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="statusMessage">Ready</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
